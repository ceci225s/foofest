<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rgp6dib.css" />
    <title>FooFest</title>
  </head>
  <body id="animation_background">
    <section>
      <div id="front_wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <!-- <div class="four"></div>
          <div class="five"></div> -->
      </div>
    </section>

    <section>
      <div id="middle_wrapper">
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
      </div>
    </section>

    <section>
      <div id="back_wrapper">
        <div class="eleven"></div>
        <div class="twelve"></div>
        <div class="thirteen"></div>
        <div class="fourteen"></div>
        <div class="fifteen"></div>
      </div>
    </section>

    <!-- <header>
      <a href="app.html">GO TO APP</a>
    </header> -->

    <main id="index">
      <!-- FRONT PAGE -->
      <section class="wrapper" id="frontpage">
        <div class="front_text">
          <h1>FOOFEST</h1>
          <h2>AN ELECTRIC MUSIC FESTIVAL</h2>
        </div>
        <div class="front_buttons">
          <div class="button"><a id="menu_ticket">TICKETS</a></div>
          <div class="button"><a id="menu_program">PROGRAM</a></div>
        </div>
      </section>

      <!-- PROGRAM -->
      <section class="wrapper" id="program">
        <section class="background">
          <div id="blur"></div>

          <section class="section_wrapper">
            <section class="heading_wrapper">
              <h1>
                PROGRAM <br />
                2022
              </h1>
            </section>

            <section class="artist_wrapper">
              <div class="filter_buttons">
                <div class="button">hej</div>
                <div class="button">hej</div>
              </div>
              <div class="elementcontainer"></div>
              <div class="lineup">
                <template class="artist">
                  <h2 id="artist_name"></h2>
                </template>
              </div>
            </section>

            <section class="box_right">
              <section class="box" id="info">
                <div class="card">
                  <figure>
                    <img src="" alt="" />
                  </figure>
                  <p class="name"></p>
                  <p class="members"></p>
                  <p class="genre"></p>
                  <p class="bio"></p>
                </div>
              </section>
            </section>
          </section>
        </section>
      </section>

      <!-- TICKET -->
      <section class="wrapper" id="ticket">
        <!-- <section class="box_left">
          <h2>CHOOSE YOUR TICKETS</h2>
        </section> -->
        <section class="box_right">
          <button>REGULAR</button>
          <button>VIP</button>
        </section>

        <section class="box" id="ticket_flow">
          <form action="">
            <div>
              <h3>TICKET TYPE</h3>
              <input type="radio" id="vip_ticket" name="vip_ticket" value="vip_ticket" />
              <label for="vip_ticket">VIP</label>
              <input
                type="radio"
                id="regular_ticket"
                name="regular_ticket"
                value="regular_ticket"
              />
              <label for="regular_ticket">REGULAR</label>
            </div>
            <hr />
            <div>
              <label for="quantity">AMOUNT</label>
              <input type="number" id="quantity" name="quantity" min="1" max="5" />
            </div>
          </form>
        </section>
      </section>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
