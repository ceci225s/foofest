<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rgp6dib.css" />
    <title>FooFest</title>
  </head>
  <body>
    <main id="index">
      <!-- FRONT PAGE -->

      <section class="big_box" id="frontpage">
        <section class="box">
          <div class="front_text">
            <h1>FOOFEST</h1>
            <p>AN ELECTRIC MUSIC FESTIVAL</p>
          </div>
          <div class="front_buttons">
            <a href="#ticket">TICKETS</a>
            <a href="#program">PROGRAM</a>
          </div>
        </section>
      </section>

      <!-- PROGRAM -->
      <section class="big_box" id="program">
        <section class="box_left" id="program">
          <div>
            <h2>
              PROGRAM <br />
              2022
            </h2>
          </div>
        </section>

        <section class="box_right">
          <div class="lineup">
            <template class="artist">
              <a href=""><p id="artist_name"></p></a>
            </template>
            <section class="elementcontainer"></section>
          </div>
        </section>
      </section>

      <section class="box" id="info">
        <div class="card">
          <figure>
            <img src="" alt="" />
          </figure>
          <p class="name"></p>
          <p class="members"></p>
          <p class="genre"></p>
          <p class="bio"></p>
        </div>
      </section>

      <!-- TICKET -->
      <section class="big_box" id="ticket">
        <section class="box_left">
          <h2>CHOOSE YOUR TICKETS</h2>
        </section>
        <section class="box_right">
          <button>REGULAR</button>
          <button>VIP</button>
        </section>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
