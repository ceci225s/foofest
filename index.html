<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rgp6dib.css" />
    <title>FooFest</title>
  </head>
  <body>
    <header>
      <a href="app.html">GO TO APP</a>
    </header>
    <main id="index">
      <!-- FRONT PAGE -->

      <section class="wrapper" id="frontpage">
        <section class="box">
          <div class="front_text">
            <h1>FOOFEST</h1>
            <p>AN ELECTRIC MUSIC FESTIVAL</p>
          </div>
          <div class="front_buttons">
            <a id="menu_program">PROGRAM</a>
            <a id="menu_ticket">BUY TICKETS</a>
          </div>
        </section>
      </section>

      <!-- PROGRAM -->
      <section class="wrapper" id="program">
        <!-- <section class="box_left">
          <div>
            <h2>
              PROGRAM <br />
              2022
            </h2>
          </div>
        </section> -->

        <section class="box_right">
          <div class="lineup">
            <template class="artist">
              <a><p id="artist_name"></p></a>
            </template>
          </div>

          <section class="elementcontainer"></section>
        </section>

        <section class="box" id="info">
          <div class="card">
            <figure>
              <img src="" alt="" />
            </figure>
            <p class="name"></p>
            <p class="members"></p>
            <p class="genre"></p>
            <p class="bio"></p>
          </div>
        </section>
      </section>

      <!-- TICKET -->
      <section class="wrapper" id="ticket">
        <section class="box_right">
          <h3>TICKETS</h3>
          <div class="ticket_buttons">
            <button class="ticket" data-price="799">REGULAR TICKET</button>
            <button class="ticket" data-price="1299">VIP TICKETS</button>
          </div>
        </section>
      </section>
      <!-- Here starts the payment flow -->
      <section id="ticket_flow1">
        <form action="">
          <div class="ticket_section">
            <h3>TICKET TYPE:</h3>
            <div class="amount">
              <p class="ticket_type"></p>

              <div class="v-counter">
                <input type="button" class="minusBtn" value="-" />
                <input type="text" size="25" value="1" class="count" />
                <span>kg</span>
                <input type="button" class="plusBtn" value="+" />
              </div>

              <!-- <div id="product_form" class="input-group">
                <span class="input-group-btn">
                  <button class="btn btn-default btn-subtract" type="button">
                    -
                  </button>
                </span>

                <input
                  id="product_qty"
                  type="number"
                  class="form-control text-center item-quantity"
                  value="1"
                  min="0"
                />

                <span class="input-group-btn">
                  <button class="btn btn-default btn-add" type="button">
                    +
                  </button>
                </span>
              </div> -->
            </div>
          </div>

          <hr />

          <div class="camping_section">
            <p>AVAILABLE CAMPING SPOT</p>
            <div class="areas">
              <div class="camp_svartheim">
                <input
                  type="radio"
                  id="svartheim"
                  name="area"
                  value="Svartheim"
                />
                <label for="svarteheim">Svarteheim</label>
                <p>Available spots:<span class="availability"></span></p>
              </div>
              <div class="camp_nilfheim">
                <input
                  type="radio"
                  id="nilfheim"
                  name="area"
                  value="Nilfheim"
                />
                <label for="nilfheim">Nilfheim</label>
                <p>Available spots:<span class="availability"></span></p>
              </div>
              <div class="camp_helheim">
                <input type="radio" id="helheim" name="area" value="Helheim" />
                <label for="helheim">Helheim</label>
                <p>Available spots:<span class="availability"></span></p>
              </div>
              <div class="camp_muspelheim">
                <input
                  type="radio"
                  id="muspelheim"
                  name="area"
                  value="Muspelheim"
                />
                <label for="muspelheim">Muspelheim</label>
                <p>Available spots:<span class="availability"></span></p>
              </div>
              <div class="camp_alfheim">
                <input type="radio" id="alfheim" name="area" value="Alfheim" />
                <label for="alfheim">Alfheim</label>
                <p>Available spots:<span class="availability"></span></p>
              </div>
            </div>
          </div>
          <button>NEXT</button>
        </form>
        <div class="summery">
          <h3>SUMMERY</h3>
          <div>
            <div class="summery_overview">
              <p class="purchase">
                <span class="quantity"></span>X<span class="price"></span>
              </p>
              <p class="price_add_up"></p>
            </div>
            <div class="summery_overview">
              <p><strong> FIXED BOOKING FEE</strong></p>
              <p>99DKK</p>
            </div>
            <hr />
            <div class="summery_overview">
              <p class="total">TOTAL</p>
              <p class="total_price"></p>
            </div>
          </div>
        </div>
      </section>

      <section id="ticket_flow2">
        <form action=""></form>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
