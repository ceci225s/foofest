<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rgp6dib.css" />
    <title>FooFest</title>
  </head>
  <body id="animation_background">
    <section>
      <div id="front_wrapper">
        <div class="one"></div>
        <div class="two"></div>
        <div class="three"></div>
        <div class="four"></div>
        <div class="five"></div>
      </div>
    </section>

    <section>
      <div id="middle_wrapper">
        <div class="six"></div>
        <div class="seven"></div>
        <div class="eight"></div>
        <div class="nine"></div>
        <div class="ten"></div>
      </div>
    </section>

    <section>
      <div id="back_wrapper">
        <div class="eleven"></div>
        <div class="twelve"></div>
        <div class="thirteen"></div>
        <div class="fourteen"></div>
        <div class="fifteen"></div>
      </div>
    </section>

    <header>
      <a href="app.html">GO TO APP</a>
    </header>

    <main id="index">
      <!-- FRONT PAGE -->
      <section class="wrapper" id="frontpage">
        <div class="front_text">
          <h1>FOOFEST</h1>
          <h2>AN ELECTRIC MUSIC FESTIVAL</h2>
        </div>
        <div class="front_buttons">
          <div class="button"><a id="menu_ticket">TICKETS</a></div>
          <div class="button"><a id="menu_program">PROGRAM</a></div>
        </div>
      </section>

      <!-- PROGRAM -->
      <section class="wrapper" id="program">
        <section class="background">
          <div id="blur"></div>

          <section class="section_wrapper">
            <section class="heading_wrapper">
              <h1>
                PROGRAM <br />
                2022
              </h1>
            </section>

            <section class="artist_wrapper">
              <!-- <div id="searchbar">
                <form action="" autocomplete="on">
                  <input
                    id="search"
                    name="search"
                    type="text"
                    placeholder="Search for an artist"
                  /><input id="search_submit" value="Rechercher" type="submit" />
                </form>
              </div> -->

              <div class="searchbar">
                <form method="get" action="">
                  <div class="tb">
                    <div class="td"><input type="text" placeholder="Search" required /></div>
                    <div class="td" id="s-cover">
                      <button type="submit">
                        <div id="s-circle"></div>
                        <span></span>
                      </button>
                    </div>
                  </div>
                </form>
              </div>
              <div class="elementcontainer"></div>
              <div class="lineup">
                <template class="artist">
                  <h2 id="artist_name"></h2>
                </template>
              </div>
            </section>

            <section class="box_right">
              <section class="box" id="info">
                <div class="card">
                  <figure>
                    <img src="" alt="" />
                  </figure>
                  <p class="name"></p>
                  <p class="members"></p>
                  <p class="genre"></p>
                  <p class="bio"></p>
                </div>
              </section>
            </section>
          </section>
        </section>
      </section>

      <!-- TICKET -->
      <section class="wrapper" id="ticket">
        <section class="background">
          <div id="blur"></div>

          <section class="tsection_wrapper">
            <section class="theading_wrapper">
              <h1>TICKETS</h1>
            </section>

            <section class="tickets_wrapper">
              <h3>TICKETS</h3>
              <div class="ticket_buttons">
                <button class="ticket" data-price="799">REGULAR TICKET</button>
                <button class="ticket" data-price="1299">VIP TICKETS</button>
              </div>
            </section>

            <section id="ticket_flow1">
              <form name="payment_form">
                <div class="ticket_section">
                  <h3>TICKET TYPE:</h3>
                  <div class="amount">
                    <p class="ticket_type"></p>

                    <div class="v-counter">
                      <input type="button" class="minusBtn" value="-" />
                      <input type="text" size="25" value="1" class="count" />
                      <span></span>
                      <input type="button" class="plusBtn" value="+" />
                    </div>
                  </div>
                </div>

                <hr />

                <div class="camping_section">
                  <p>AVAILABLE CAMPING SPOT</p>
                  <div class="areas">
                    <div class="camp_svartheim">
                      <input type="radio" id="svartheim" name="area" value="Svartheim" />
                      <label for="svarteheim">Svarteheim</label>
                      <p>Available spots:<span class="availability"></span></p>
                    </div>
                    <div class="camp_nilfheim">
                      <input type="radio" id="nilfheim" name="area" value="Nilfheim" />
                      <label for="nilfheim">Nilfheim</label>
                      <p>Available spots:<span class="availability"></span></p>
                    </div>
                    <div class="camp_helheim">
                      <input type="radio" id="helheim" name="area" value="Helheim" />
                      <label for="helheim">Helheim</label>
                      <p>Available spots:<span class="availability"></span></p>
                    </div>
                    <div class="camp_muspelheim">
                      <input type="radio" id="muspelheim" name="area" value="Muspelheim" />
                      <label for="muspelheim">Muspelheim</label>
                      <p>Available spots:<span class="availability"></span></p>
                    </div>
                    <div class="camp_alfheim">
                      <input type="radio" id="alfheim" name="area" value="Alfheim" />
                      <label for="alfheim">Alfheim</label>
                      <p>Available spots:<span class="availability"></span></p>
                    </div>
                  </div>
                </div>

                <input type="button" id="flow1_next" value="NEXT" disabled="disabled" />
              </form>
            </section>

            <div class="summery">
              <h3>SUMMERY</h3>
              <div>
                <div class="summery_overview">
                  <p class="purchase"><span class="quantity"></span>X<span class="price"></span></p>
                  <p class="total_price"></p>
                </div>
                <div class="summery_overview">
                  <p><strong> FIXED BOOKING FEE</strong></p>
                  <p>99DKK</p>
                </div>
                <hr />
                <div class="summery_overview">
                  <p class="total">TOTAL</p>
                  <p class="sum"></p>
                </div>
              </div>
            </div>

            <section id="ticket_flow2">
              <form action=""></form>
            </section>
          </section>
        </section>
      </section>
