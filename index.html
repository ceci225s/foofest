<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rgp6dib.css" />
    <title>FooFest</title>
  </head>
  <body>
    <main id="index">
      <!-- FRONT PAGE -->

      <section class="wrapper" id="frontpage">
        <section class="box">
          <div class="front_text">
            <h1>FOOFEST</h1>
            <p>AN ELECTRIC MUSIC FESTIVAL</p>
          </div>
          <div class="front_buttons">
            <a href="#ticket">TICKETS</a>
            <a href="#program">PROGRAM</a>
          </div>
        </section>
        <a href="app.html">GO TO APP</a>
      </section>

      <!-- PROGRAM -->
      <section class="wrapper" id="program">
        <div class="wrapper">
          <section class="box_left">
            <div>
              <h2>
                PROGRAM <br />
                2022
              </h2>
            </div>
          </section>

          <section class="box_right">
            <div class="lineup">
              <template class="artist">
                <a><p id="artist_name"></p></a>
              </template>
            </div>

            <section class="elementcontainer"></section>
          </section>
        </div>
        <section class="box" id="info">
          <div class="card">
            <figure>
              <img src="" alt="" />
            </figure>
            <p class="name"></p>
            <p class="members"></p>
            <p class="genre"></p>
            <p class="bio"></p>
          </div>
        </section>
      </section>

      <!-- TICKET -->
      <section class="wrapper" id="ticket">
        <section class="box_left">
          <h2>CHOOSE YOUR TICKETS</h2>
        </section>
        <section class="box_right">
          <button>REGULAR</button>
          <button>VIP</button>
        </section>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
