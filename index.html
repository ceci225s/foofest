<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://use.typekit.net/rgp6dib.css" />
    <title>FooFest</title>
  </head>
  <body>
    <header>
      <a href="app.html">GO TO APP</a>
    </header>
    <main id="index">
      <!-- FRONT PAGE -->

      <section class="wrapper" id="frontpage">
        <section class="box">
          <div class="front_text">
            <h1>FOOFEST</h1>
            <p>AN ELECTRIC MUSIC FESTIVAL</p>
          </div>
          <div class="front_buttons">
            <a id="menu_ticket">TICKETS</a>
            <a id="menu_program">PROGRAM</a>
          </div>
        </section>
      </section>

      <!-- PROGRAM -->
      <section class="wrapper" id="program">
        <!-- <section class="box_left">
          <div>
            <h2>
              PROGRAM <br />
              2022
            </h2>
          </div>
        </section> -->

        <section class="box_right">
          <div class="lineup">
            <template class="artist">
              <a><p id="artist_name"></p></a>
            </template>
          </div>

          <section class="elementcontainer"></section>
        </section>

        <section class="box" id="info">
          <div class="card">
            <figure>
              <img src="" alt="" />
            </figure>
            <p class="name"></p>
            <p class="members"></p>
            <p class="genre"></p>
            <p class="bio"></p>
          </div>
        </section>
      </section>

      <!-- TICKET -->
      <section class="wrapper" id="ticket">
        <!-- <section class="box_left">
          <h2>CHOOSE YOUR TICKETS</h2>
        </section> -->
        <section class="box_right">
          <button>REGULAR</button>
          <button>VIP</button>
        </section>

        <section class="box" id="ticket_flow">
          <form action="">
            <div>
              <h3>TICKET TYPE</h3>
              <input
                type="radio"
                id="vip_ticket"
                name="vip_ticket"
                value="vip_ticket"
              />
              <label for="vip_ticket">VIP</label>
              <input
                type="radio"
                id="regular_ticket"
                name="regular_ticket"
                value="regular_ticket"
              />
              <label for="regular_ticket">REGULAR</label>
            </div>
            <hr />
            <div>
              <label for="quantity">AMOUNT</label>
              <input
                type="number"
                id="quantity"
                name="quantity"
                min="1"
                max="5"
              />
            </div>
          </form>
        </section>
      </section>
    </main>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
